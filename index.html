<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__top">
				<button class="header__nav">
					<img class="header__nav-img" src="images/menu-btn.svg" alt="menu button">
				</button>
				<a class="header__logo" href="#">
					<img class="logo__img" src="images/logo.svg" alt="logo">
				</a>
				<ul class="list">
					<li class="list__item">
						<a class="list__link" href="#">
							<img class="list__img" src="images/call.svg" alt="">
						</a>
					</li>
					<li class="list__item">
						<a class="list__link" href="#">
							<img class="list__img" src="images/chat.svg" alt="">
						</a>
					</li>
					<li class="list__item">
						<a class="list__link" href="#">
							<img class="list__img" src="images/profile.svg" alt="">
						</a>
					</li>
					<li class="list__item">
						<a class="list__link" href="#">
							<img class="list__img" src="images/repair.svg" alt="">
						</a>
					</li>
					<li class="list__item">
						<a class="list__link" href="#">
							<img class="list__img" src="images/checkstatus.svg" alt="">
						</a>
					</li>
				</ul>
			</div>
		</div>
	</header>
</body>
</html>
